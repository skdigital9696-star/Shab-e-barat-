<script>
// ---------- MESSAGE READ ----------
const q = new URLSearchParams(location.search);
const m = q.get("msg");

if(m){
  const d = document.getElementById("show");
  d.style.display="block";
  d.innerText = decodeURIComponent(m);
}

// ---------- SHARE FUNCTION ----------
function share(){
  const t = document.getElementById("msg").value.trim();
  if(!t){
    alert("Message likho");
    return;
  }
  const link = location.origin + location.pathname + "?msg=" + encodeURIComponent(t);
  if(navigator.share){
    navigator.share({
      title:"Shab-e-Barat Mubarak",
      text:t,
      url:link
    });
  }else{
    alert("Is file ko Netlify / GitHub Pages par upload karo, phir share kaam karega");
  }
}

// ---------- FIREWORKS ANIMATION ----------
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Particle{
  constructor(x,y,color){
    this.x=x;
    this.y=y;
    this.color=color;
    this.radius=Math.random()*2+1;
    this.vx=(Math.random()-0.5)*6;
    this.vy=(Math.random()-0.5)*6;
    this.alpha=1;
  }
  draw(){
    ctx.globalAlpha=this.alpha;
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
    ctx.fillStyle=this.color;
    ctx.fill();
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    this.alpha-=0.02;
  }
}

let particles = [];

function createFirework(){
  const x=Math.random()*canvas.width;
  const y=Math.random()*canvas.height/2;
  const colors=["gold","orange","red","yellow","white"];
  for(let i=0;i<50;i++){
    particles.push(new Particle(x,y,colors[Math.floor(Math.random()*colors.length)]));
  }
}

function animate(){
  ctx.fillStyle="rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  for(let i=particles.length-1;i>=0;i--){
    particles[i].update();
    particles[i].draw();
    if(particles[i].alpha<=0) particles.splice(i,1);
  }
  requestAnimationFrame(animate);
}

setInterval(createFirework,800);
animate();

window.addEventListener('resize',()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});

// ---------- SPARKLE EFFECT ----------
function createSparkle(){
  const sparkle = document.createElement('div');
  sparkle.classList.add('sparkle');
  sparkle.style.left = Math.random()*window.innerWidth + 'px';
  sparkle.style.top = Math.random()*window.innerHeight + 'px';
  document.body.appendChild(sparkle);
  setTimeout(()=>{sparkle.remove();},1000);
}

setInterval(createSparkle,200);
